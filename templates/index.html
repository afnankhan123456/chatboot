<!DOCTYPE html>
<html>
<head>
    <title>My GF Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #343541;
            display: flex;
            height: 100vh;
            color: white;
        }

        .sidebar {
            width: 260px;
            background: #202123;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .logo span {
            font-size: 22px;
            margin-right: 10px;
        }

        .new-chat {
            padding: 12px;
            background: #2a2b32;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .new-chat:hover {
            background: #3a3b45;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20%;
        }

        .message-row {
            display: flex;
            margin-bottom: 20px;
        }

        .user-row {
            justify-content: flex-end;
        }

        .bot-row {
            justify-content: flex-start;
        }

        .message {
            max-width: 600px;
            padding: 14px 18px;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 15px;
            white-space: pre-wrap;
        }

        .user {
            background: #444654;
        }

        .bot {
            background: #3c3f4a;
        }

        .input-container {
            padding: 20px;
            background: #40414f;
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 60%;
            display: flex;
            background: #343541;
            border-radius: 8px;
            padding: 8px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 15px;
        }

        button {
            background: #ff4da6;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button:hover {
            background: #ff1a8c;
        }

        @media (max-width: 900px) {
            .messages {
                padding: 20px;
            }

            .input-box {
                width: 100%;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>

<div class="sidebar">
    <div class="logo">
        <span>ðŸ’—</span> My GF Chat
    </div>

    <div class="new-chat" onclick="clearChat()">
        + New Chat
    </div>
</div>

<div class="chat-area">

    <div class="messages" id="messages"></div>

    <div class="input-container">
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Message her..." />
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

</div>

<script>

const input = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const messagesDiv = document.getElementById("messages");

input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        sendMessage();
    }
});

function sendMessage() {

    let message = input.value.trim();
    if (!message) return;

    sendBtn.disabled = true;

    // User Message
    let userRow = document.createElement("div");
    userRow.className = "message-row user-row";

    let userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = message;

    userRow.appendChild(userMsg);
    messagesDiv.appendChild(userRow);

    input.value = "";
    scrollToBottom();

    // Bot Message Container
    let botRow = document.createElement("div");
    botRow.className = "message-row bot-row";

    let botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.innerText = "Typing...";

    botRow.appendChild(botMsg);
    messagesDiv.appendChild(botRow);

    scrollToBottom();

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        botMsg.innerText = data.reply;
        sendBtn.disabled = false;
        scrollToBottom();
    })
    .catch(error => {
        botMsg.innerText = "Server error ðŸ˜”";
        sendBtn.disabled = false;
    });
}

function clearChat() {
    messagesDiv.innerHTML = "";
}

function scrollToBottom() {
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

</script>

</body>
</html>
