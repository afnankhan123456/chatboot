<!DOCTYPE html>
<html>
<head>
    <title>My GF Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background: #343541;
            display: flex;
            height: 100vh;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #202123;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .logo span {
            font-size: 22px;
            margin-right: 10px;
        }

        .new-chat {
            padding: 12px;
            background: #2a2b32;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .new-chat:hover {
            background: #3a3b45;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px 20%;
        }

        .message-row {
            display: flex;
            margin-bottom: 20px;
        }

        .user-row {
            justify-content: flex-end;
        }

        .bot-row {
            justify-content: flex-start;
        }

        .message {
            max-width: 600px;
            padding: 14px 18px;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 15px;
        }

        .user {
            background: #444654;
        }

        .bot {
            background: #3c3f4a;
        }

        /* Input */
        .input-container {
            padding: 20px;
            background: #40414f;
            display: flex;
            justify-content: center;
        }

        .input-box {
            width: 60%;
            display: flex;
            background: #343541;
            border-radius: 8px;
            padding: 8px;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 15px;
        }

        button {
            background: #ff4da6;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ff1a8c;
        }

        /* Typing animation */
        .typing {
            font-style: italic;
            opacity: 0.7;
        }

        @media (max-width: 900px) {
            .messages {
                padding: 20px;
            }

            .input-box {
                width: 100%;
            }

            .sidebar {
                display: none;
            }
        }

    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <span>ðŸ’—</span> My GF Chat
        </div>

        <div class="new-chat" onclick="clearChat()">
            + New Chat
        </div>
    </div>

    <div class="chat-area">

        <div class="messages" id="messages"></div>

        <div class="input-container">
            <div class="input-box">
                <input type="text" id="messageInput" placeholder="Message her..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

    </div>

<script>

function sendMessage() {
    let input = document.getElementById("messageInput");
    let message = input.value.trim();
    if (!message) return;

    let messagesDiv = document.getElementById("messages");

    // User message
    let userRow = document.createElement("div");
    userRow.className = "message-row user-row";

    let userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = message;

    userRow.appendChild(userMsg);
    messagesDiv.appendChild(userRow);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    input.value = "";

    // Typing indicator
    let typingRow = document.createElement("div");
    typingRow.className = "message-row bot-row typing";
    typingRow.id = "typingIndicator";

    let typingMsg = document.createElement("div");
    typingMsg.className = "message bot";
    typingMsg.innerText = "Typing...";

    typingRow.appendChild(typingMsg);
    messagesDiv.appendChild(typingRow);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {

        document.getElementById("typingIndicator").remove();

        let botRow = document.createElement("div");
        botRow.className = "message-row bot-row";

        let botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = data.reply;

        botRow.appendChild(botMsg);
        messagesDiv.appendChild(botRow);

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
}

function clearChat() {
    document.getElementById("messages").innerHTML = "";
}

</script>

</body>
</html>
