<!DOCTYPE html>
<html>
<head>
    <title>My GF Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #0f0f0f;
            display: flex;
            height: 100vh;
            color: white;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #171717;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .logo span {
            font-size: 24px;
            margin-right: 10px;
        }

        .new-chat {
            padding: 10px;
            background: #2a2a2a;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }

        .new-chat:hover {
            background: #333;
        }

        /* Main Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #212121;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 14px;
        }

        .user {
            background-color: #303030;
            align-self: flex-end;
        }

        .bot {
            background-color: #444654;
            align-self: flex-start;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background: #171717;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: #2a2a2a;
            color: white;
        }

        button {
            margin-left: 10px;
            padding: 12px 18px;
            background: #ff4da6;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #ff1a8c;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <span>ðŸ’—</span> My GF Chat
        </div>

        <div class="new-chat" onclick="clearChat()">
            + New Chat
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">

        <div class="messages" id="messages"></div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Message her..." />
            <button onclick="sendMessage()">Send</button>
        </div>

    </div>

<script>

function sendMessage() {
    let input = document.getElementById("messageInput");
    let message = input.value.trim();
    if (!message) return;

    let messagesDiv = document.getElementById("messages");

    let userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.innerText = message;
    messagesDiv.appendChild(userMsg);

    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    })
    .then(res => res.json())
    .then(data => {
        let botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.innerText = data.reply;
        messagesDiv.appendChild(botMsg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    input.value = "";
}

function clearChat() {
    document.getElementById("messages").innerHTML = "";
}

</script>

</body>
</html>
